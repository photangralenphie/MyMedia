name: Build, Notarize, and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag in format vMajor.minor.fix (example: v1.2.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-notarize-release:
    runs-on: macos-latest
    env:
      APP_NAME: MyMedia
      SCHEME: MyMedia
      PROJECT_PATH: MyMedia.xcodeproj
      ENTITLEMENTS_PATH: MyMedia/MyMedia.entitlements

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Select Xcode 26.2
      #   uses: maxim-lobanov/setup-xcode@v1
      #   with:
      #     xcode-version: '26.2'

      # - name: Show Xcode version
      #   run: xcodebuild -version

      - name: Validate tag and derive artifact names
        shell: bash
        env:
          RELEASE_TAG_INPUT: ${{ github.event.inputs.release_tag }}
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${RELEASE_TAG_INPUT}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          if [[ ! "$TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Invalid tag format: $TAG"
            echo "Expected format: vMajor.minor.fix (example: v1.2.3)"
            exit 1
          fi

          APP_FILENAME="${APP_NAME}.app"
          DMG_FILENAME="${APP_NAME}-${TAG}.dmg"

          echo "TAG=$TAG" >> "$GITHUB_ENV"
          echo "APP_FILENAME=$APP_FILENAME" >> "$GITHUB_ENV"
          echo "DMG_FILENAME=$DMG_FILENAME" >> "$GITHUB_ENV"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Import Developer ID certificate
        env:
          DEVELOPER_ID_APP_CERT_BASE64: ${{ secrets.DEVELOPER_ID_APP_CERT_BASE64 }}
          DEVELOPER_ID_APP_CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_APP_CERT_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail

          CERT_PATH="$RUNNER_TEMP/developer_id_app.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          echo "$DEVELOPER_ID_APP_CERT_BASE64" | base64 -D > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$DEVELOPER_ID_APP_CERT_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -d user -s "$KEYCHAIN_PATH"

          echo "Available code signing identities in temp keychain:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true

          IDENTITY_LINE="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep 'Developer ID Application:' | head -n 1 || true)"
          SIGNING_IDENTITY="$(printf '%s\n' "$IDENTITY_LINE" | sed -E 's/.*\"([^\"]+)\".*/\1/')"
          if [[ -z "$SIGNING_IDENTITY" ]]; then
            echo "No Developer ID Application signing identity found in imported keychain."
            echo "Make sure DEVELOPER_ID_APP_CERT_BASE64 is a .p12 exported from Keychain that includes the private key."
            exit 1
          fi

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "SIGNING_IDENTITY=$SIGNING_IDENTITY" >> "$GITHUB_ENV"

      - name: Build Release app
        run: |
          set -euo pipefail

          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk macosx \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            -skipMacroValidation \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            clean build

      - name: Collect artifact
        shell: bash
        run: |
          set -euo pipefail

          APP_SOURCE="build/Build/Products/Release/${APP_NAME}.app"
          if [[ ! -d "$APP_SOURCE" ]]; then
            echo "Built app not found at $APP_SOURCE"
            exit 1
          fi

          mkdir -p dist
          cp -R "$APP_SOURCE" "dist/$APP_FILENAME"

      - name: Sign app with Developer ID
        shell: bash
        run: |
          set -euo pipefail

          codesign --force --deep --options runtime --timestamp \
            --keychain "$KEYCHAIN_PATH" \
            --sign "$SIGNING_IDENTITY" \
            --entitlements "$ENTITLEMENTS_PATH" \
            "dist/$APP_FILENAME"

          codesign --verify --deep --strict --verbose=2 "dist/$APP_FILENAME"
          codesign -d --entitlements :- "dist/$APP_FILENAME" > effective-entitlements.plist 2>/dev/null || true
          if grep -q "com.apple.security.get-task-allow" effective-entitlements.plist; then
            echo "get-task-allow entitlement is present after signing; cannot notarize."
            cat effective-entitlements.plist
            exit 1
          fi

      - name: Notarize app and staple
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail

          APP_ZIP="dist/${APP_FILENAME}.zip"
          ditto -c -k --sequesterRsrc --keepParent "dist/$APP_FILENAME" "$APP_ZIP"

          xcrun notarytool submit "$APP_ZIP" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait \
            --output-format json > notary-result.json

          NOTARY_ID="$(plutil -extract id raw -o - notary-result.json)"
          NOTARY_STATUS="$(plutil -extract status raw -o - notary-result.json)"
          echo "Notarization ID: $NOTARY_ID"
          echo "Notarization status: $NOTARY_STATUS"

          if [[ "$NOTARY_STATUS" != "Accepted" ]]; then
            echo "Notarization failed. Fetching detailed notary log..."
            xcrun notarytool log "$NOTARY_ID" \
              --apple-id "$APPLE_ID" \
              --team-id "$APPLE_TEAM_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              notary-log.json
            cat notary-log.json
            exit 1
          fi

          xcrun stapler staple "dist/$APP_FILENAME"

      - name: Create DMG
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dmg-src
          cp -R "dist/$APP_FILENAME" dmg-src/

          create-dmg \
            --volname "$APP_NAME" \
            --window-size 600 400 \
            --icon-size 120 \
            --icon "$APP_FILENAME" 175 190 \
            --app-drop-link 425 190 \
            "dist/$DMG_FILENAME" \
            "dmg-src"

      - name: Create GitHub release and upload DMG
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          files: |
            dist/${{ env.DMG_FILENAME }}
          generate_release_notes: true
